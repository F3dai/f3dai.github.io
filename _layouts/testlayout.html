<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  <base target="_blank"> <!-- New tab for links -->
  {%- include analytics.html -%} <!-- Google Analytics -->
</head>

<body>
  <div class="menuArea">
    <div class="goattitle">
      <h1 class="bigMenu">CYBER</h1>
      <img class="goat" src="https://www.cybergoat.co.uk/images/goathead.jpg">
      <h1 class="bigMenu">GOAT</h1>
    </div>
    <nav>
      <ul class="menuItems">
        <li><a href="{{ site.baseurl }}/index.html" target="_self">Home</a></li>
        <li><a href='{{ site.baseurl }}/writeup' target="_self">CTF Writeups</a></li>
        <li><a href="{{ site.baseurl }}/ethical" target="_self">Ethical Hacking</a></li>
        <li><a href="{{ site.baseurl }}/cheatsheet" target="_self">Cheat Sheets</a></li>
        <li><a href='{{ site.baseurl }}/other' target="_self">Other</a></li>
      </ul>
    </nav>
  </div>

  <div class="mainwrapper">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>

</body>

</html>
